  cover-image: images/cover-image.png
  cover-image-alt: Snap! Manual Cover Image
  favicon: images/favicon.png
  language: en
  edition: 11
  license: CC-BY-NC-SA 4.0
  url: https://docs.snap.berkeley.edu/
  public-url: https://docs.snap.berkeley.edu/
  pdf-url: https://snap.berkeley.edu/snap/help/SnapManual.pdf
  # doi:
  # abstract:
  downloads:
    - pdf
    # - epub
  page-navigation: true
  search: true
  navbar:
    pinned: true
    logo: images/snap-logo.png
