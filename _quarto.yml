number-depth: 1

format:
  html:
    filters:
      - scripts/collect-index.lua
    # output-file: snap-manual
    theme: [none, styles/snap-manual.scss]
    strip-comment: true
    navbar:
      logo: images/snap-logo.png
  # epub:
  #   css: styles/epub.css
  #   cover-image: cover.png
  pdf:
    # https://quarto.org/docs/reference/formats/pdf.html
    output-file: snap-manual
    cover-image: cover.png
    # Do not use pdflatex since we have unicode chars
    pdf-engine: xelatex # or lualatex
    keep-tex: true
    # This are necessary to make an index.
    include-in-header: styles/latex-preamble.tex
    include-after-body:
      text: |
        \printindex
    # pdf-engine: wkhtmltopdf
    toc: true
    number-sections: true
    number-depth: 1
    documentclass: book
    papersize: letter
    resource-path:
      - ./
      - content/assets/
      - content/assets/images/

