project:
  type: book
  output-dir: _book
  preview:
    port: 8081
    browser: true
    watch-inputs: false
    navigate: false
  # These files are included in the published website.
  resources:
    - CNAME
    - LICENSE
    - README.md
  # pre-render:
  #   - blocks/render-block-files.py
  # post-render:

bibliography: references.bib
# Don't number subsections as chapters.
number-depth: 1
# Setting toc-depth to 1 disables displaying the pre-page toc
# toc-depth: 1
# appendix-style: none

format:
  html:
    aria: true # requires quarto-dev / v1.8+
    toc: true
    roman-numerals: true
    section-numbering:
      style: roman
      roman-numerals: true
    filters:
      - scripts/collect-index.lua
    link-external-icon: true
    link-external-newwindow: true
    smooth-scroll: true
    theme:
      - default
      - styles/snap-manual.scss
    fontsize: 16px
    # mainfont:
    # monofont:
    respect-user-color-scheme: true
    strip-comment: true
    html-math-method: katex
    # TODO: Add link to s.b.e
    #
    navbar:
      logo: images/snap-logo.png
      logo-alt: Snap! Logo
    # include-in-header:
    #   - text: |
    #       <script src="https://examples.org/demo.js"></script>
    #   - file: analytics.html
    #   - comments.html
    include-after-body:
      - text: |
          <script>
            const nav = document.querySelector('nav');
            nav.insertAdjacentHTML('afterend', '<div class="trapezoid"></div>');
          </script>
    # TODO: Customize footer. Add berkeley + SAP links.
  # epub:
  #   css: styles/epub.css
  #   cover-image: cover.png
  pdf:
    lang: en
    dir: ltr
    # https://quarto.org/docs/reference/formats/pdf.html
    output-file: snap-manual.pdf
    cover-image: images/cover-image.png
    # Do not use pdflatex since we have unicode chars
    pdf-engine: lualatex # wkhtmltopdf # xelatex # or lualatex
    # pdf-engine-opt:
    keep-tex: false
    # This are necessary to make an index.
    include-in-header: styles/latex-preamble.tex
    include-after-body:
      text: |
        \printindex
    toc: true
    number-sections: true
    number-depth: 1
    documentclass: scrreprt # book
    papersize: letter
    # TODO: In order to enable fonts, they need to be added to the GitHub Workflow.
    # mainfont: Baskerville
    # monofont: Source Code Pro
    # sansfont: Helvetica
    resource-path:
      - ./
      - content/assets/
      - content/assets/images/
      - blocks/images/
      - blocks/help/

book:
  title: Snap<em>!</em> Reference Manual
  output-file: snap-manual
  author: Brian Harvey, Jens Mönig, Michael Ball, Jadga Hügle, Victoria Phelps, Bernat Romagosa
